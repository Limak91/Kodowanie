
<!DOCTYPE html>
<html lang="en" ng-app="Sda">
<head>
        <title>SDA</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body >

<div class="container" ng-controller="TabCtrl">

    <div class="masthead">
        <h3 class="text-muted">SDA</h3>
        <nav>
            <ul class="nav nav-justified">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>List of Person</h1>
        <div ng-controller="usersCtrl">
            {{hello}}
            <input ng-model="search.username">
            <input type="checkbox" ng-model="all">all
            <p ng-repeat="user in users | filter:search | limitTo:limit">
        <span ng-if="all || $odd">
                <span ng-bind="user.username"></span>, role <span ng-bind="user.role"></span>
        </span>
            </p>
            <a ng-click="more()" ng-show="look()">More</a>
        </div>
    </div>

</div> <!-- /container -->
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
<script src="app.js"></script>
</html>
